<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monty Quiz!</title>
</head>

<body>

<h1>Monty Python Trivia Quiz</h1>

<article>

    <section class="edge-rail"></section>

        <!-- Shows if Game Not Started -->
        <section id="pre-game" class="pre-game">   
            <h2>Are you ready for Pythonesque fun?</h2>
            <article></article>
            <div>
                <button id="start">Start Quiz!</button>
            </div>
        </section>

        <!-- Shows if Game In Process -->
        <section id="in-game" class="in-game">   
            <time id="timer"> </time>
            <h2 id="question" class="question"></h2>
            <article></article>
                <div>
                    <ul id="question-list">
                        <li id="1"></li>
                        <li id="2"></li>
                        <li id="3"></li>
                        <li id="4"></li>
                    </ul>
                </div>
        </section>

        <!-- Shows if Game Over -->
    
        <section id="game-over" class="game-over">   
            <h2>Enter Your Initials</h2>
            <article></article>
            <div id="your-score"></div>
            <textarea id="initials"></textarea>
            <button id="submit">Submit</button>
            <button id="replay">Play Again!</button>
                <div>
                    <table id="score-table">
                        <tr>
                            <th>Initials</th>
                            <th>Score</th>
                          </tr>
                    </table>
                </div>
        </section>

        
    <section class="edge-rail"></section>

</article>

<script src="script.js"></script>

</body>

</html>
